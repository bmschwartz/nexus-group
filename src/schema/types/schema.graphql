extend type Query {
  groups: [Group!]!

  groupMemberships: [GroupMembership!]!
}

extend type User @key(fields: "id") {
  id: ID! @external
  memberships: [GroupMembership!]!
}

type Group @key(fields: "id") {
  id: ID!
  name: String
  memberships: [GroupMembership!]!
}

type GroupMembership @key(fields: "id") {
  id: ID!
  group: Group!
  member: User!
  status: MembershipStatus
  type: MembershipType
}

enum MembershipStatus {
  APPROVED
  DENIED
  PENDING
}

enum MembershipType {
  MEMBER
  OWNER
}
